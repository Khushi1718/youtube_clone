<!DOCTYPLE html>
<html>
    <head>
        <title>
            grid
        </title>
    <body>
        <div style="background-color: lightblue;">
            div1
        </div>
        <div style="background-color: rgb(241, 172, 172);">
            div2
        </div>

        <div style="
        display: grid;
        grid-template-columns: 200px 200px;
        margin-top: 5px;
        ">
            <div style="background-color: lightblue;">
                div1
                200
            </div>
            <div style="background-color: rgb(241, 172, 172);">
                div2
                200
            </div>

            <div style="
            display: grid;
            grid-template-columns: 200px 100px 1fr;
            margin-top: 5px;
            ">
            <div style="background-color: lightblue;">
                div1
                200
            </div>
            <div style="background-color: rgb(241, 172, 172);">
                div2
            </div>
            <div style="background-color: lightblue;">
                1fr
            </div>

            <div style="
            display: grid;
            grid-template-columns: 200px 1fr 1fr;
            margin-top: 5px;
            ">
            <div style="background-color: lightblue;">
                div1
                200
            </div>
            <div style="background-color: rgb(241, 172, 172);">
                div2
            </div>
            <div style="background-color: lightblue;">
                1fr
            </div>

            <div style="
            display: grid;
            grid-template-columns: 200px 2fr 1fr;
            margin-top: 5px;
            ">
            <div style="background-color: lightblue;">
                div1
                200
            </div>
            <div style="background-color: rgb(241, 172, 172);">
                div2
            </div>
            <div style="background-color: lightblue;">
                1fr
            </div>
        </div>

    </body>
    </head>
</html>
